<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button type="button" id="show-group-form">Create Group</button>
<form id="group-form" style="display: none;">
    <label for="group-name">Enter Group Name:</label>
    <input type="text" id="group-name" name="groupname"><br>
    <label for="useremail">Enter multiple user email (separated by commas):</label><br>
    <input type="text" id="useremail" name="useremail"><br>
    <button type="submit">Create Group</button>
</form>
    <div class="users-container">
        <p style="font-weight: bold;"> Chats </p>
        <div id="group-header"></div>
        <div id="add-user-div" style="display: none;">
        <input type="text" placeholder="enter email" id="add-user-email">
        <button type="submit"> Add User</button>
        </div>
        <div class="user-names">
            <div class="user">User 1</div>
            <div class="user">User 2</div>
            <div class= "user">User 3</div>
            <!-- Add more user elements as needed -->
        </div>
    </div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat App</h2>
        </div>
        <div id="active-chat"></div>
        <div class="chat-messages" id="chat-messages">
            <div>
                <button id="load-messages">Load Older messages</button>
            </div>
            <!-- Messages will be displayed here -->
        </div>
        <textarea class="chat-input" id="chat-input" placeholder="Type your message..."></textarea>
        <button class="send-btn" id="send-btn">Send</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="chatapp.js"></script>
</body>
</html>
